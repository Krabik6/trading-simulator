global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'market-data'
    static_configs:
      - targets: ['market-data:8080']
    metrics_path: /metrics

  - job_name: 'trading'
    static_configs:
      - targets: ['trading:8081']
    metrics_path: /metrics
